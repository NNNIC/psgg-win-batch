initialize=@@@
set YESNO=
@@@

MENU=@@@
echo : === MENU ====
echo : 1 ... HAWAII
echo : 2 ... SAN FRANCISCO
echo : 3 ... NEW YORK
echo : 4 ... TOKYO
echo : 5 ... DUBAI
set /p A="Select>"
@@@

find=@@@
    start "" "https://www.google.com/search?q={%~0}"
@@@

br_HAWAII=@@@
:: br_HAWAII
    if "%A%"=="1" set CUR={%0}
@@@

br_SANFRANCISCO=@@@
:: br_SANFRANCISCO
    if "%A%"=="2" set CUR={%0}
@@@

br_NEWYORK=@@@
:: br_NEWYORK
    if "%A%"=="3" set CUR={%0}
@@@

br_TOKYO=@@@
:: br_TOKYO
    if "%A%"=="4" set CUR={%0}
@@@

br_DUBAI=@@@
:: br_DUBAI
    if "%A%"=="5" set CUR={%0}
@@@

br_YES=@@@
:: br_YES
if "%CUR%"=="" (
    if "%YESNO%"=="YES" set CUR={%0}
)
@@@

br_NO=@@@
:: br_NO
if "%CUR%"=="" (
    if not "%YESNO%"=="YES" set CUR={%0}
)
@@@
